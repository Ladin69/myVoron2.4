[temperature_fan Raspberry_fan]
pin: PD14
kick_start_time: 0.5
max_speed: 0.85
target_temp: 50
min_temp: 10
max_temp: 95
control: watermark
sensor_type: temperature_host

[temperature_fan case]
sensor_type: Generic 3950 # NTC 100K MGB18-104F39050L32
sensor_pin: PF5
pin: PD13
kick_start_time: 0.5
off_below: 0.20
#sensor_type: 
min_temp: 10
max_temp: 80
target_temp: 51.0 #51.0
max_speed: 0.75
min_speed: 0
cycle_time: 0.020
control: watermark
max_delta: 0.5
